---
  - name: update repositories cache and install NFS in RedHat systems
    yum: name=nfs-utils

  - set_fact: NFS_SERVICE="nfs"

  - set_fact: NFS_SERVICE="nfs-server"
    when: ansible_distribution_major_version == "7"
 
  - name: Lock NFS ports
    lineinfile:
      dest: /etc/sysconfig/nfs
      regexp: "^#{{item}}"
      line: "{{item}}"
      state: present
    with_items:
    - 'LOCKD_TCPPORT=32803'
    - 'LOCKD_UDPPORT=32769'
    - 'MOUNTD_PORT=892'
    notify:
     - restart rpcbind
     - restart nfs    

  - firewalld:
      service: nfs
      permanent: yes
      state: enabled

  - firewalld:
      port: 892/tcp
      permanent: yes
      state: enabled